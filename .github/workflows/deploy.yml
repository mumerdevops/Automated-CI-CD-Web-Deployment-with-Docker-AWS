name: Final Docker CI-CD Deployment

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          # Tags ko properly define kiya gaya hai
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/Auto-CI/CD-on-EC2:latest

  deploy-to-ec2:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: SSH into EC2 and Deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST_IP }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
            
            sudo docker run -d --name web-container -p 80:80 ${{ secrets.DOCKERHUB_USERNAME }}/my-website:latest

            # 6. Cleanup: Purani bekar images delete karein taake disk full na ho
            sudo docker image prune -f
